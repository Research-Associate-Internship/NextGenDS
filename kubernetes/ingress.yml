apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  name: k8s-node-ingress
  namespace: default
spec:
  rules:
    - host: nextgends.axle-interns.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: devsecops-service
                port: 
                  number: 80
  # This section is only required if TLS is to be enabled for the Ingress
  # tls:
  #   - hosts:
  #     - nextgends.axle-interns.com
